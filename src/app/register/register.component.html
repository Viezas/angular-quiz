<div class="py-20 flex items-center justify-center">
  <div class="px-10 py-8 w-1/3 border rounded-md">
    <div class="mb-6 py-2 border-b border-sky-400">
      <h3 class="text-2xl font-semibold text-center">Inscription</h3>
    </div>
    <form class="flex flex-col gap-y-4" [formGroup]="registerForm" (ngSubmit)="submit()">
      <label for="email" class="flex flex-col">
        <p class="mb-1">Email<span class="text-red-600">*</span></p>
        <input
          type="email"
          formControlName="email"
          class="px-2 py-1 border rounded-md"
          name="email"
          id="email"
          placeholder="email"
          autocomplete="email"
          required
        />
      </label>
      <label for="password" class="flex flex-col">
        <p class="mb-1">Mot de passe<span class="text-red-600">*</span></p>
        <input
          type="password"
          formControlName="password"
          class="px-2 py-1 border rounded-md"
          name="password"
          id="password"
          placeholder="mot de passe"
          autocomplete="password"
          required
        />
      </label>
      <label for="password_confirm" class="flex flex-col">
        <p class="mb-1">
          Confirmation du mot de passe<span class="text-red-600">*</span>
        </p>
        <input
          type="password"
          formControlName="passwordConfirm"
          class="px-2 py-1 border rounded-md"
          name="password_confirm"
          id="password_confirm"
          placeholder="confirmation du mot de passe"
          autocomplete="password"
          required
        />
      </label>
      <button
        (click)="submit()"
        [disabled]="!this.registerForm.valid"
        type="submit"
        class="py-2 text-white rounded-md bg-sky-500 disabled:bg-sky-300"
      >
        Connexion
      </button>
      <a
        routerLink="/login"
        class="text-xs underline self-end text-sky-500 hover:text-sky-600"
        >Vous avez déjà un compte ? Connectez-vous</a
      >
    </form>
  </div>
</div>
